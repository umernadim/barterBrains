<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile | BarterBrains</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="edit-profile-page">

  <header class="edit-header">
    <div class="logo">BarterBrains</div>
    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </header>

  <main class="edit-container">
    <h2>Edit Your Skills</h2>

    <form class="edit-form">
      <label for="teach">Skills You Can Teach</label>
      <input type="text" id="teach" placeholder="e.g. English, Math">

      <label for="learn">Skills You Want to Learn</label>
      <input type="text" id="learn" placeholder="e.g. Guitar, Cooking">

      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </main>

</body>
</html>
