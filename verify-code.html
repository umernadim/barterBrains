<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification | BarterBrains</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
      <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="verify-code">
      <div id="container">
        <span><i class="ri-shield-check-line"></i></span>
        <h3>Verification</h3>
        <p>Enter verification code to reset your password</p>
        <div id="form-content">
          <form action="">
            <div class="input-group">
              <i class="ri-shield-keyhole-line"></i>
              <input
                type="text"
                placeholder="Enter code"
                inputmode="numeric"
                pattern="[0-9]*"
                required
                maxlength="4"
                id="verification-code"
              />
            </div>
            <button type="submit">Verify Code</button>
          </form>
        </div>
      </div>
    </section>


    <script>
      // code to set input field to validate only numbers 
        let codeInput = document.getElementById("verification-code")
        codeInput.addEventListener('input',()=>{
            codeInput.value = codeInput.value.replace(/\D/g, '');
        })
    </script>

  </body>
</html>
