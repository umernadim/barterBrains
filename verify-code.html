<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify code | BarterBrains</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Password Reset 8 - Bootstrap Brain Component -->
<!-- Password Reset Section -->
<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <!-- ðŸ‘‰ Wider: col-lg-8 col-xl-8  -->
      <div class="col-12 col-md-10 col-lg-8 col-xl-10">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <!-- Keep image for md and up -->
            <div class="col-md-5 d-none d-md-block">
              <img class="img-fluid w-100 h-100 object-fit-cover" loading="lazy" src="assets/verifyCode-img.jpg" alt="">
            </div>
            <!-- Form column takes more space -->
            <div class="col-12 col-md-7 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-4 p-md-5">
                  <div class="mb-4 text-center">
                    <h2 class="h4 mb-2">Verification Code</h2>
                    <p class="fs-6 fw-normal text-secondary mb-0">
                      Enter Verification code to recover your password.
                    </p>
                  </div>

                  <form action="">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="verifyCode" id="email" placeholder="" required>
                          <label for="verifyCode" class="form-label">Enter Code</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg" type="submit">Verify</button>
                        </div>
                      </div>
                    </div>
                  </form>

                  <div class="d-flex gap-3 flex-column flex-md-row justify-content-md-center mt-4">
                    <a href="login.html" class="link-secondary text-decoration-none">Login</a>
                    <a href="signup.html" class="link-secondary text-decoration-none">Register</a>
                  </div>

                </div>
              </div>
            </div> 
          </div> 
        </div> 
      </div>
    </div> 
  </div> 
</section>

</body>
</html>
