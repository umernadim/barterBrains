<body class="dashboard">

  <!-- HEADER -->
  <header class="dashboard-header">
    <div class="logo">BarterBrains</div>
    <div class="user-info">
      <img src="https://i.pravatar.cc/40" alt="User" class="avatar">
      <span class="username">Ali</span>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Your Skills</h3>
      <div class="skill-group">
        <h4>Teach:</h4>
        <span class="skill-badge">English</span>
      </div>
      <div class="skill-group">
        <h4>Learn:</h4>
        <spap class="skill-badge">Guitar</spap>
      </div>
      <a href="edit-profile.html" class="edit-profile">Edit Profile</a>
    </aside>

    <main class="matches">
      <h2>Matched for You</h2>
      <div class="matches-grid">
        <div class="match-card">
          <img src="https://i.pravatar.cc/100?img=1" alt="User">
          <h4>Sarah</h4>
          <p>Teaches: Guitar</p>
          <p>Wants: English</p>
          <button class="request-btn">Request Live Call</button>
        </div>

        <div class="match-card">
          <img src="https://i.pravatar.cc/100?img=2" alt="User">
          <h4>John</h4>
          <p>Teaches: Guitar</p>
          <p>Wants: English</p>
          <button class="request-btn">Request Live Call</button>
        </div>

        <div class="match-card">
          <img src="https://i.pravatar.cc/100?img=3" alt="User">
          <h4>Emma</h4>
          <p>Teaches: Guitar</p>
          <p>Wants: English</p>
          <button class="request-btn">Request Live Call</button>
        </div>
      </div>
    </main>
