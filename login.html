<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In | BarterBrains</title>
  <link rel="stylesheet" href="style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"rel="stylesheet"/>
</head>

<body class="auth-page">

    <!-- Sing in  Form -->
    <section class="login">
      <div class="container">
        <div class="login-content">
          <div class="login-image">
            <figure><img src="assets/signin-image.jpg" alt="sing up image"></figure>
            <a href="signup.html" class="signup-image-link">Create an account!</a>
            <a href="forgot-password.html" class="forgot-pass-image-link">Forgot password?</a>
          </div>

          <div class="login-form">
            <h2 class="form-title">Login to BarterBrains</h2>
            <form method="POST" class="register-form" id="login-form">
              <div class="form-group">
                <label for="your_name"><i class="ri-user-3-fill"></i></label>
                <input type="text" name="your_name" id="your_name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="ri-lock-fill"></i></label>
                <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
              </div>
     
              <div class="form-group form-button">
                <input type="submit" name="login" id="login" class="form-submit" value="Log in" />
              </div>
            </form>
 
          </div>
        </div>
      </div>
    </section>

</body>

</html>
