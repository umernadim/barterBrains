<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set up | BarterBrains</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section id="setup-profile">
    <div id="container">
      <div id="img-div">
        <img src="signin-image.jpg" alt="" />
      </div>

      <div id="form-content">
        <h3>Set up your Profile</h3>
        <form action="#">
          <div class="input-group">
            <i class="ri-presentation-fill"></i>
            <input type="text" placeholder="Skill you can teach (e.g: Guitar)" required />
          </div>
          <div class="input-group">
            <i class="ri-user-5-line"></i>
            <input type="text" placeholder="Skill you want to learn (e.g: English)" required />
          </div>
          <button type="submit">Save</button>
        </form>
        <div id="links">
          <span>
            <a href="#"><i class="ri-arrow-left-line"></i> Go Back</a>
          </span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
