<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="messenger" class="changeTheme">
      <!-- Sidebar -->
      <div class="chat-sidebar">
        <div class="chat-user">
          <img src="assets/profile-img.jpg" alt="User" />
          <span>Ali</span>
        </div>
        <div class="chat-user">
          <img src="assets/profile-img.jpg" alt="User" />
          <span>kamran</span>
        </div>
      </div>

      <!-- Main Chat -->
      <div class="chat-main">
        <div class="chat-header">Ali</div>
        <div class="chat-messages">
          <div class="message received">Hey! How are you?</div>
          <div class="message sent">I'm good! What about you?</div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message..." />
          <button>Send</button>
        </div>
      </div>
    </section>
  </body>
</html>
