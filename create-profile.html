<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile | BarterBrains</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body class="auth-page">

  <div class="auth-container">
    <!-- Sign up form -->
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Set up your Profile</h2>
            <form method="POST" class="register-form" id="register-form">
              <div class="form-group">
                <label for="skillTeach"><i class="ri-user-star-fill"></i></label>
                <input type="text" name="skillTeach" id="name" placeholder="Skill you can Teach (English)" />
              </div>
              <div class="form-group">
                <label for="skillLearn"><i class="ri-presentation-fill"></i></label>
                <input type="text" name="skillLearn" id="name" placeholder="Skill you want to Learn (Guitar)" />
              </div>

              <div class="form-group form-button">
                <input type="submit" name="createProfile" id="signup" class="form-submit" value="Save & Continue" />
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img src="assets/signup-image.jpg" alt="sing up image"></figure>
            <a href="signup.html" class="signup-image-link">Back to signup</a>
          </div>
        </div>
      </div>
    </section>
  </div>


</body>

</html>
